<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=2.0, viewport-fit=cover">
  <title>EzeeMe Notes</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Stack+Sans+Notch:wght@200..700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #eeeeee;
      color: #333;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      min-width: 400px;
    }
    header {
      background-color: #351757;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      z-index: 1000;
    }
    .weblogo {
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 2px;
      background-color: #4E277A;
      padding: 8px 16px;
      border-radius: 60px;
      display: inline-block;
      margin-left: 7px;
    }
    main {
      height: auto;
      padding-top: 65px;
      margin-bottom: 3%;
    }
    .imagecontainer {
      margin: 0 auto;
      position: relative;
    }
    .imagecontainer img {
      display: block;
      width: 100%;
      height: auto;
      margin: 0;
      user-select: none;
      -webkit-user-drag: none;
      pointer-events: none;
    }
    .page { position: relative;
    }
    .watermark-bottom {
      position: absolute;
      bottom: 2%;
      right: 2%;
      color: #f2ba49;
      opacity: 0.50;
      letter-spacing: 2px;
      pointer-events: none;
      user-select: none;
      white-space: nowrap;
      font-family: "Stack Sans Notch", sans-serif;
      font-weight: 700;
    }
    .watermark-left-center {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #b0bec5;
      opacity: 0.60;
      letter-spacing: 2px;
      pointer-events: none;
      user-select: none;
      white-space: nowrap;
      animation: floatY 4s ease-in-out infinite;
      font-family: "Stack Sans Notch", sans-serif;
    }
.watermark-page-index {
  position: absolute;
  bottom: 1%;
  left: 10%; 
  transform: translateX(-50%);
  color: #351757;
  opacity: 0.50;
  pointer-events: none;
  user-select: none;
  white-space: nowrap;
  font-family: "Stack Sans Notch", sans-serif;
  font-weight: 700;
  background-color: yellow;
  padding: 0.5% 2%;
  border: 2px solid #ccbc2f;
  border-radius: 50px;
  z-index: 500;
}
    @keyframes floatY {
      0%, 100% { transform: translateY(-50%);
    }
      50% { transform: translateY(calc(-50% - 1cm));
    }
    }
    .watermark-vertical-third {
      position: fixed;
      top: 50%;
      transform: translateY(-50%) rotate(90deg);
      color: #888;
      opacity: 0.5;
      letter-spacing: 2px;
      pointer-events: none;
      user-select: none;
      white-space: nowrap;
      z-index: 2000;
      font-family: "Stack Sans Notch", sans-serif;
      font-weight: 700;
      display: block;
    }
    .width-control {
      margin-left: auto;
      display: flex;
      align-items: center;
      padding-right: 15px;
    }
    #widthRange { margin-left: 8px;
    }
    .watermark-not-found {
      display: flex;
      align-items: center;
      justify-content: center;
      color: red;
      transform: translateY(-50%) rotate(0deg);
      letter-spacing: 3px;
      z-index: 2000;
      font-family: "Stack Sans Notch", sans-serif;
      font-weight: 700;
      margin-top: 30vh;
    }
    .watermark-bottom,
    .watermark-left-center,
    .watermark-not-found,
    .watermark-page-index,
    .watermark-vertical-third {
      transition: font-size 0.3s ease;
    }
    .space_box{
      height: 10px;
      margin: 0 auto;
      position: relative;
      background-color: #eeeeee;
    }
    .spinner {
      margin: 30px auto;
      width: 5vw;
      height: 5vw;
      border: 2vw solid #e0e0e0;
      border-top: 2vw solid #351757; 
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;}
    @keyframes spin {
      0% { transform: rotate(0deg);
    }
      100% { transform: rotate(360deg);
    }
    }
    @media (orientation: portrait) {
      .imagecontainer { width: 90%;
    }
      .space_box { width: 90%;
    }
    }
    @media (orientation: landscape) {
      .imagecontainer { width: 60%;
    }
      .space_box { width: 60%;
    }
    }
  </style>

}

const cleanupObserver = new IntersectionObserver((entries) => {
  entries.forEach(entry => {
    const page = entry.target;
    const img = page.querySelector('img');
    if (!img) return;
    if (entry.isIntersecting) {
      if (!img.getAttribute('src')) {
        img.src = img.dataset.src;
             page.style.height = 'auto';
      }
    } else {
      if (img.getAttribute('src')) {
        page.style.height = page.offsetHeight + 'px';
        img.removeAttribute('src');
    }
    }
  });
}, 
{
  rootMargin: '200% 0px 200% 0px'
});

function createPageElement(encodedArr, index) {

  const watermarkPageIndex = document.createElement('div');
  watermarkPageIndex.className = 'watermark-page-index';

  page.appendChild(img);
  page.appendChild(watermarkBottom);

  cleanupObserver.observe(page);
  return page;

function loadNextBatch() {

    return;

  spinner.style.display = 'block';

    const nextBatch = chapterData.slice(loadedCount, loadedCount + BATCH_SIZE);
    nextBatch.forEach((encodedArr, batchIndex) => {
      const currentIndex = loadedCount + batchIndex;
      const page = createPageElement(encodedArr, currentIndex);
      container.appendChild(page);
    });
    loadedCount += nextBatch.length;
    resizeWatermarks();
    if (loadedCount >= chapterData.length) {
      spinner.style.display = 'none';

  }, 50);

    function getOrientation() {

    function setRangeLimitsAndDefault(mode, { forceDefault = false } = {}) {
      const { min, max, def } = limits[mode];

      widthRange.max = String(max);
      const current = Number(widthRange.value);
      let nextVal;
    if (forceDefault || Number.isNaN(current) || widthRange.value === '') {

      widthRange.value = String(nextVal);

    function onPossibleOrientationChange({ forceDefault = false } = {}) {
      const newOrientation = getOrientation();

      });

      screen.orientation.onchange = () => onPossibleOrientationChange({ forceDefault: true });
    }
    window.addEventListener('orientationchange', () => {
